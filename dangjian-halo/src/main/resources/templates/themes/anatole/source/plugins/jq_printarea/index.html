<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="jquery.printarea.js"></script>
	<style>
		.a1,.a2{ height: 300px; font-family: "微软雅黑"; font-size: 30px; padding: 20px; border: 1px solid #626262; margin: 10px; }
		#aa{ margin: 10px; }
	</style>
</head>

<body>


	<div class="a1">		
		这是第一部分内容
	</div>
	<div class="a2">		
		这是第二部分内容
	</div>
	<a id="aa">点击打印第二部分内容</a>

	<script>
	$(document).ready(function(){
	  $("#aa").click(function(){
			$(".a2").printArea();
	  });
	});
		
	</script>

</body>
</html>
